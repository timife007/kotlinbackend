services:
  db:
    container_name: postgres-db
    image: postgres
    environment:
      POSTGRES_DB: kotlinbackend
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: timife
      PG_DATA: /data/postgres
    ports:
      - "5432:5432"
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    restart: unless-stopped
  kotlin-backend:
    container_name: kotlin-backend
    image: timife/kotlin-backend:1.2
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/kotlinbackend
      SPRING_DATASOURCE_USERNAME: timife
      SPRING_DATASOURCE_PASSWORD: secret
    ports:
      - "8081:8081"
    depends_on:
      - db
